name: Quality Gate

on: push

jobs:
  build:
    name: "Eslint and Unit Testing"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm install -g yarn
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn test --coverage
